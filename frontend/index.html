<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>Document</title>
</head>
<body>
<!-- Side navigation -->
    <div class="sidenav" style='display: none'>
      <button id="create-quiz-button" style='display: none'>Create New Quiz</button>
      <button id="view-profile-button" style='display: none'>View Your Profile</button>
    </div>
  
  <!-- Page content -->
  <div class="main">

    <div class="welcome-page">
      <h1>Welcome to Trivia Party!</h1>
      <button id="create-user-button">Create User</button>
      <button id="login-user-button">Login</button>
    </div>

    <div class="create-user" style='display: none'>
      <h1>Create an Account!</h1>
      <form id='create-user'>
        <label for="name">Name:</label><br>
        <input type="text" name="name"><br><br>
        <button type="submit">Create</button>
      </form>
    </div>

    <div class="login" style='display: none'>
      <h1>Login!</h1>
      <form id='login'>
        <label for="name">Name:</label><br>
        <input type="text" name="name"><br><br>
        <button type="submit">Login</button>
      </form>
    </div>

    <div class='front-page' style='display: none'>Welcome!<br><br>
      <button id="delete-user-button">Delete Your Account</button>

    </div>

    <div class="quiz-container">
        <div id="quiz"></div>
    </div>
    <div class='buttons'>

    </div>
  
    <form id="quiz-form" style='display: none'> 
      <h1>Create a new quiz!!!</h1>
      <label for="title">Trivia Quiz Name:</label><br>
      <input type="text" name="title"><br><br>
      <label for='categories'>Choose trivia category:</label>
      <select id="categories" name="category" size="3">
        <option value="Sport">Sport</option>
        <option value="Animal">Animal</option>
        <option value="Celebrities">Celebrities</option>
      </select><br><br>
      <button id="continue" type="submit">Continue</button>
    </form>

    <form id="questions-form">

    </form>


  </div>

    <script src="./src/index.js"></script>
</body>
</html>
